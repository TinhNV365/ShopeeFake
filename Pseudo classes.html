<!DOCTYPE html>
    <head>
        <title> Shark Tính</title>
        <meta= charset="utf - 8">
        <style>
            hmtl,body{
                margin: 0;
            }
            .box{
                width: 100%;
                height: 120px;
                background:rgb(123, 122, 111);
            }
            .box:hover{
                background-color: black;

            }
            h1:active{
                color:crimson;
            }
            li:last-child{
                color:pink;

            }


        </style>

    </head>

    <body>
        <div class="box"></div>
        <!-- có các lớp giả sau
        :root đã làm ở CSS
        :hover khi di chuột vào dòng thẻ nào đó nó sẽ hiển thị thuộc tính của class
        :active giống hover nhưng active thì phải ấn chuột vào nó
        :first-child 
        :last-child
        -->
        <h1>CSS pseudo-classes </h1>

        <ul>
            <li>:FIGHTING</li>
            <li>TRY HARD</li>
            <li>TRY HARD...........</li>

        </ul>

    </body>
